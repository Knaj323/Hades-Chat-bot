<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hades Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .chat-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 100%;
            margin: 20px;
            overflow-y: auto;
            height: 60vh;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #555;
            align-self: flex-start;
        }
        .message-text {
            font-size: 16px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);}
        #questionInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 4px;
            outline: none;
            color: #fff;
            background-color: transparent;}
        #askButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;}
        #askButton:hover {
            background-color: #0056b3;}
    </style>
</head>
<body>
    <h1>Welcome to my realm mortal, I am Hades</h1>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input type="text" id="questionInput" placeholder="Do not waste my time">
        <button id="askButton" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById("questionInput").value;
            if (message.trim() === "") {
                alert("Please enter a message.");
                return;}

            addMessage("user", message);
          
            setTimeout(function() {
                addMessage("bot", "I'm sorry, I'm just a demo chatbot. I can't provide actual answers.");
            }, 500);}
        function addMessage(sender, message) {
            var chatContainer = document.getElementById("chatContainer");
            var messageClass = sender === "user" ? "user-message" : "bot-message";
            var messageElement = document.createElement("div");
            messageElement.classList.add("message", messageClass);
            var messageText = document.createElement("p");
            messageText.classList.add("message-text");
            messageText.innerText = message;
            messageElement.appendChild(messageText);
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            document.getElementById("questionInput").value = "";}
    </script>
</body>
</html>
